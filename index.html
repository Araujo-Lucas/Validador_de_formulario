<!DOCTYPE html>
<html lang="pt-br">
     <head>
         <meta charset="UTF-8"/>
         <link rel="stylesheet" type="text/css" href="style.css">
         <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
         <title>Validador de Formulário</title>
     </head>

     <body>
         <div class="screen">
            <div class="leftside">
                <img src="imagens/financial_data.png">
            </div>

            <div class="rightside">
                <h1>Crie sua Conta</h1>
                <form method="POST" action = "cadastro.php" class="validarForm">
                    <label>
                        Nome Completo: <br>
                        <input type="text" name="name" data-rules = "required|min=2">
                    </label>

                    <label>
                        E-mail: <br>
                        <input type="text" name="email" data-rules = "required|email">
                    </label>

                    <label>
                        Senha: <br>
                        <input type="password" name="password" data-rules = "required|min=9">
                    </label>

                    <label>
                        <input type="submit" value="Cadastrar">
                    </label>
                </form>

                <div>
                    Já tem uma conta? <a href="">Faça o Login</a>
                </div>
            </div>
         </div>

     <script src="script.js"></script> 
     </body>

</html>
